<div>
  <mat-form-field appearance="fill">
    <mat-label>Message</mat-label>
    <mat-icon matSuffix style="cursor: pointer; color: red" (click)="clearMessage()">clear</mat-icon>
    <input matInput pplaceholder="Enter value" [(ngModel)]="inputB" name="inputB">
  </mat-form-field>
  <button mat-raised-button color="blue" (click)="sendMessage()">Send</button>
  <p>Message from parent: <span style="color: blue;">{{childMessage}}</span></p>
</div>
