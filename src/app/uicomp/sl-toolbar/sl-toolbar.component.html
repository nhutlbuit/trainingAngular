<mat-toolbar color="accent">
  <mat-toolbar-row>
    <div class="header-icon-container" (click)="emitNavBarEvent()" [ngStyle]="{'background-color': navBarShow? '#03a9f4' : ''}">
      <div class="header-icon" *ngIf="!navBarShow">
        <svg class="header-icon" aria-label="Demo">
          <image class="header-icon" href="./assets/images/menu.png"></image>
        </svg>
      </div>
      <div class="header-icon" *ngIf="navBarShow">
        <svg class="header-icon" aria-label="Demo">
          <image class="header-icon" href="./assets/images/menu.png"></image>
        </svg>
      </div>
    </div>
    <span class="toolbar-spacer"></span>

    <div class="username">
      <label>{{username}}</label>
    </div>

    <div td-toolbar-content layout="row" layout-align="start center" flex>
			<span flex></span>
			<mat-select placeholder="Language" flex (selectionChange)="translate.use($event.value)">
				<mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{ lang }}</mat-option>
			</mat-select>
		</div>

    <div *ngIf="isLoggedIn$" class="logout-button">
      <mat-icon class="md-36" matTooltip="Logout" (click)="onLogout()">exit_to_app</mat-icon>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
